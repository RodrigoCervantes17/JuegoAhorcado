<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <h1>Juego del ahorcado</h1>
    <div id="palabra"></div>
    <div id="intentos">Intentos restantes: <span id="numIntentos">6</span></div>
    <div id="letrasUsadas">Letras usadas: <span id="letras"></span></div>
    <form id="formulario">
      <label for="letra">Ingresa una letra:</label>
      <input type="text" id="letra" name="letra" maxlength="1">
      <button type="submit">Enviar</button>
    </form>
    <script src="juego.js"></script>
  </body>
</html>
